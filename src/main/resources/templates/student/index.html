<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study</title>
    <link rel="shortcut icon" href="icons/favicon-32x32.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="signup.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</head>
<body>
    <!-- NAVBAR=================================================================================================== -->
    <header>
      <nav class="navbar navbar-expand-md navbar-dark">
          <div class="container">
            <a class="navbar-brand" href="#"><img src="assets/logophotoshop.png" width="100" alt="Logo Study" ></a>
            <span class="navbar-text">
              Your online course platform
            </span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-md-end" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="/">Home</a>
                <a class="nav-link" href="/user">Log in</a>
                <a class="nav-link active" href="/student">Sign Up</a>
                <a class="nav-link" href="/administrators">Manager</a>
              </div>
            </div>
          </div>
        </nav>
    </header>
      <!-- Container====================================================================================== -->
      <!-- Form Register new user -->
    <main>
      <div class="container-md">
        <div class="row">
          <div class="col">
            <div class="card h-100" id="card1" >
              <!-- FORM------------------------------->
              <form class="row g-3">
                <div class="col-md-5">
                  <label for="inputRegistration" class="form-label">Id</label>
                  <input type="text" class="form-control" id="inputRegistration">
                </div>
                <div class="col-md-7">
                  <label for="inputCourse" class="form-label">Course</label>
                  <select id="inputCourse" class="form-select">
                    <option selected>Select...</option>
                    <option value="Adminitration">Administration</option>
                  </select>
                </div>
                <!-- Name and Age------------------------------->
                <div class="col-md-9">
                  <label for="inputName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="inputName">
                </div>
                <div class="col-md-3">
                  <label for="inputAge" class="form-label">Age</label>
                  <input type="number" class="form-control" id="inputAge">
                </div>
                <div class="col-md-9">
                  <label for="inputEmail" class="form-label">E-mail</label>
                  <input type="text" class="form-control" name="email" id="inputEmail">
                </div>
                <!-- Address ---------------------------->
                <div class="col-12">
                  <label for="inputStreet" class="form-label">Street</label>
                  <input type="text" class="form-control" id="inputStreet">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-5">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option value="Acre">Acre</option>
                  </select>
                </div>
                <div class="col-md-5">
                  <label for="inputCountry" class="form-label">Country</label>
                  <select id="inputCountry" class="form-select">
                    <option selected>Choose...</option>
                    <option value="Afeganistão">AF - Afeganistão</option>
                  <option value="África do Sul">ZA - África do Sul</option>
                  <option value="Albânia">AL - Albânia</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="inputZip" class="form-label">Zip code</label>
                  <input type="number" class="form-control" id="inputZip">
                </div>
                <div class="col-md-6">
                    <label for="inputUser" class="form-label">User Name</label>
                    <input type="text" class="form-control" id="inputUser">
                </div>
                <div class="col-md-4">
                  <label for="inpuPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword">
                  <script>function mostrarOcultarSenha(){
                    var senha=document.getElementById("inputPassword");
                    if(senha.type=="password"){
                      senha.type=="text"
                    }else{
                      senha.type=="text"
                    }
                  }
                  </script>
                 </button>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <nav class="navbar fixed-bottom navbar-dark">
        <div class="container-fluid justify-content-center">
          <span>&copy;developed by group 5</span>
        </div>
      </nav>
    </footer>
  </body>
</html>
